{% extends "account/base.html" %}
{% load i18n %}

{% block center-content %}

<h1>{% trans "Interim voyage" %}</h1>

<p>
    {% trans "Some intro text." %}
</p>

<form action="{{ request.get_full_path }}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">{% trans "Submit" %}</button>
</form>

{% endblock %}
