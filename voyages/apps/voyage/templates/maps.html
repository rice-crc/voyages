{% extends "_base.html" %}
{% load voyage_extras %}
{% load sass_tags %}
{% load i18n %}

{% block title %} {% trans "Trans-Atlantic - Introductory Maps" %} {% endblock %}

{% block content %}
<link href="{% sass_src 'scss/intro-maps.scss' %}" rel="stylesheet" type="text/css" />

  <div id="flatpage" v-cloak>
    <v-breadcrumb 
      module="{% trans 'Trans-Atlantic Slave Trade' %}" 
      title="{% trans 'Introductory Maps' %}"></v-breadcrumb>
    <div class="container-new">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-md-12">
          <div id="center-content-inner">
            <div v-html="content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% include '_scripts.html' %}
<script src="{{ STATIC_URL }}scripts/vue/components/v-flatpage-data-maps.js"></script>
<script src="{{ STATIC_URL }}scripts/vue/flatpage.js"></script>
{% endblock %}
