{% verbatim %}
<div id="tabs-tables-control">
  <div class="row">
    <div class="col-md-6 col-sm-12 col-lg-3">
      <v-dropdown title="Row" description="" @changed="updateTabOptions" :options="tabs.tables.row.options" :variable="tabs.tables.row" :clearable="false"></v-dropdown>
      </div>
    <div class="col-md-6 col-sm-12 col-lg-3">
      <v-dropdown title="Column" description="" @changed="updateTabOptions" :options="tabs.tables.column.options" :variable="tabs.tables.column" :clearable="false"></v-dropdown>
    </div>
    <div class="col-md-6 col-sm-12 col-lg-3">
      <v-dropdown title="Cell" description="" @changed="updateTabOptions" :options="tabs.tables.cell.options" :variable="tabs.tables.cell" :clearable="false"></v-dropdown>
    </div>
    <div class="col-md-6 col-sm-12 col-lg-3">
        <div class="v-title">Omit Empty?</div>
        <div class="v-description"></div>
        <div class="flex">
          <span class="fa toggle fa-control padding-right-05" v-bind:class="{'fa-toggle-on': tabs.tables.options.omitEmpty, 'fa-toggle-off': !tabs.tables.options.omitEmpty, 'primary-color': tabs.tables.options.omitEmpty, 'text-muted': !tabs.tables.options.omitEmpty}"
            @click="toggleTableOmitEmpty">
          </span><!-- reserved for right aligned content -->
          <div class="v-description no-margin">This will eliminate empty results in the table.</div>
        </div>
    </div>
    <table id="v-tables" class="table table-striped table-bordered nowrap" cellspacing="0" width="100%" >
      <thead>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
      </tfoot>
    </table>

  </div>
</div>
{% endverbatim %}
