{% extends "_base.html" %}
{% load voyage_extras %}
{% load sass_tags %}
{% load i18n %}

{% block title %} Trans-Atlantic Slave Trade - Downloads {% endblock %}

{% block content %}

{% verbatim %}
  <div id="flatpage" v-cloak>
    <v-breadcrumb 
      module="Trans-Atlantic Slave Trade" 
      title="Downloads" 
      :breadcrumb="breadcrumb"
      @clicked="navigate"></v-breadcrumb>

    <div class="container-new">
    <div class="row row-offcanvas row-offcanvas-right">
  		<div class='col-md-4 col-xs-12 col-lg-3 sidebar-offcanvas' id="sidebar">
        <v-flatpage @clicked="navigate" :list="articles"></v-flatpage>
  		</div>

      <div class="col-md-8 col-xs-12 col-lg-9 ">

  			<p class="hidden-md">
          <button type="button" class="btn btn-solid btn-sm" data-toggle="offcanvas">
            <div>
              <span class="fa fa-exchange" style=" vertical-align: middle;"></span>
              {% endverbatim %}
              <span>{% trans 'Toggle Sidebar' %}</span>
              {% verbatim %}

            </div>
          </button>
        </p>

  			<div id="center-content-inner">
          <div v-html="content"></div>
        </div>
        
      </div>
    </div>
  </div>
</div>

{% endverbatim %}

{% include '_scripts.html' %}
<script src="{{ STATIC_URL }}scripts/vue/components/v-flatpage-data-downloads.js"></script>
<script src="{{ STATIC_URL }}scripts/vue/flatpage.js"></script>
{% endblock %}
