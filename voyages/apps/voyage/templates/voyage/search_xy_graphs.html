{% load i18n %}

<div>
  <table>
    <tbody>
      <tr>
	<td>
	  <table>
	    <tbody>
	      {% for field in graphs_xy_select_form %}
              <tr>
		<td> <b> {{ field.label }}: </b> </td>
		<td> {% for i in field %} {{ i }} {% endfor %} </td>
	      </tr>
	      {% endfor %}
	      <tr>
		<td></td>
		<td>
		  <!-- Show button -->
		  <input type="submit" value="{% trans 'Add Series' %}" onclick="submitWithValue('tab_graphs_xy_add');" name="buttonAddSeries" />
		  <input type="submit" value="{% trans 'Show' %}" onclick="submitWithValue('tab_graphs_xy_show');" name="buttonShow" />
		</td>
	      </tr>
	    </tbody>
	  </table>
	</td>
	<td>
	  <table>
	    <tbody>
	      {% for field in graph_remove_plots_form %}
	      <tr>
		<td> {{ field }}
		<b> {{ field.label }} </b> </td>
	      </tr>
	      {% endfor %}
	      <tr>
		<td> <input type="submit" value="{% trans 'Remove Selected' %}" onclick="submitWithValue('tab_graphs_remove')" name="buttonRemoveSeries" /></td>
	      </tr>
	    </tbody>
	  </table>
	</td>
      </tr>
    </tbody>
  </table>
  <div>
	{% if inline_graph_png %}
	  <img alt="embedded graph" src="data:image/png;base64,{{inline_graph_png}}"/>
	{% endif %}
  </div>
</div>
