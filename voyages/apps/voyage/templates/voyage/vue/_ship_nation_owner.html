{% verbatim %}
<li class="nav-item dropdown">
  <v-menu-title :count="searchFilter.groups.shipNationOwner.count" title="Ship, Nation, Owner"></v-menu-title>

  <div class="">
    <ul class="dropdown-menu search-menu" id="shipNationOwner" role="menu">

      <v-panel @apply="apply" @reset="reset" group="shipNationOwner" sub-group="voyagesAndVessels" :count="searchFilter.groups.shipNationOwner.voyagesAndVessels.count" title="Voyages and Vessels" :filters="searchFilter.groups.shipNationOwner.voyagesAndVessels" :visible="true">
        <div slot="v-panel-header">
          <v-panel-header title="Voyages and Vessels" description="Parameters about voyages and vessels">
            <div slot="v-modal-content">
							Some help text
						</div>
          </v-panel-header>
        </div>

        <div slot="v-panel-content" slot-scope="scope">
          <p>
	          filters are: {{scope.filters}}
					</p>

          <v-number @change="changed"
            :filter="scope.filters.var_voyage_id">
          </v-number>

          <!-- <v-checkbox @change="changed"
            title="Voyages in 1999 CD-ROM"
            description="Some records are from the original 1999 CD-ROM. Choose whether to include them."
            var-name="var_voyage_in_cd_rom"
            search-term-caption=""
            :filter="scope.filters.var_voyage_in_cd_rom"
            :is-imputed=false
            :is-advanced=true
            checkbox-name="Include 1999 CD-ROM voyages"
            v-if="isAdvanced">
          </v-checkbox> -->

          <v-text @change="changed"
            :filter="scope.filters.var_ship_name_plaintext"
          ></v-text>


          <!-- <v-input @change="changed"
            title="Vessel Names"
            description="The name of the vessels. This could be a partial keyword."
            var-name="var_ship_name_plaintext"
            search-term-caption=""
            :filter="scope.filters.var_ship_name_plaintext"
            :is-numeric=false>
          </v-input> -->

          <v-text @change="changed"
            :filter="scope.filters.var_owner_plaintext"
          ></v-text>

        </div>
      </v-panel>

      <v-panel @apply="apply" @reset="reset" group="shipNationOwner" sub-group="constructionAndRegistration" title="Construction and Registration" :count="searchFilter.groups.shipNationOwner.constructionAndRegistration.count" :filters="searchFilter.groups.shipNationOwner.constructionAndRegistration" :visible="true">
        <div slot="v-panel-header">
          <v-panel-header title="Construction and Registration" description="Parameters about Construction and Registration">
            <div slot="v-modal-content">
							Some help text
						</div>
          </v-panel-header>
        </div>

        <div slot="v-panel-content" slot-scope="scope">
          <p>
						filters are: {{scope.filters}}
					</p>
          <v-number @change="changed"
            :filter="scope.filters.var_year_of_construction">
          </v-number>

          <v-treeselect @change="changed"
            :filter="scope.filters.var_vessel_construction_place">
          </v-treeselect>

          <v-number @change="changed"
            :filter="scope.filters.var_registered_year">
          </v-number>

          <v-treeselect @change="changed"
            :filter="scope.filters.var_registered_place">
          </v-treeselect>
        </div>
      </v-panel>

      <v-panel @apply="apply" @reset="reset" group="shipNationOwner" sub-group="flag" title="Flag" :count="searchFilter.groups.shipNationOwner.flag.count" :filters="searchFilter.groups.shipNationOwner.flag" :visible="true">
        <div slot="v-panel-header">
          <v-panel-header title="Flag" description="Parameters about Rig, Tonnage, and Guns Mounted">
            <div slot="v-modal-content">
							Some help text
						</div>
          </v-panel-header>
        </div>

        <div slot="v-panel-content" slot-scope="scope">
          <p>
						filters are: {{scope.filters}}
					</p>
          <v-treeselect
            :filter="scope.filters.var_nationality"
            @change="changed">
          </v-treeselect>
          <v-treeselect
            :filter="scope.filters.var_imputed_nationality"
            @change="changed">
          </v-treeselect>
        </div>
      </v-panel>

      <v-panel @apply="apply" @reset="reset" group="shipNationOwner" sub-group="rigTonnageAndGunsMounted" title="Rig, Tonnage, and Guns Mounted" :count="searchFilter.groups.shipNationOwner.rigTonnageAndGunsMounted.count" :filters="searchFilter.groups.shipNationOwner.rigTonnageAndGunsMounted" :visible="true">
        <div slot="v-panel-header">
          <v-panel-header title="Rig, Tonnage, and Guns Mounted" description="Parameters about Rig, Tonnage, and Guns Mounted">
            <div slot="v-modal-content">
							Some help text
						</div>
          </v-panel-header>
        </div>

        <div slot="v-panel-content" slot-scope="scope">
          <p>
						filters are: {{scope.filters}}
					</p>
          <v-treeselect
            :filter="scope.filters.var_rig_of_vessel"
            @change="changed">
          </v-treeselect>

          <v-number @change="changed"
            title="Tonnage"
            description="The tonnage of the ships. This could be a range."
            var-name="var_tonnage"
            search-term-caption=""
            :filter="scope.filters.var_tonnage"
            :is-numeric=true>
          </v-number>

          <v-number @change="changed"
            title="Standardized Tonnage"
            description="This is the standardized tonnage calculated by the algorithms. This could be a range."
            var-name="var_tonnage_mod"
            search-term-caption=""
            :filter="scope.filters.var_tonnage_mod"
            :is-imputed=true
            :is-advanced=true
            v-if="isAdvanced">
          </v-number>

          <v-number @change="changed"
            title="Guns Mounted"
            description="This is the guns mounted on the ship. This could be a range."
            var-name="var_guns_mounted"
            search-term-caption=""
            :filter="scope.filters.var_guns_mounted"
            :is-numeric=true>
          </v-number>
        </div>
      </v-panel>



      </ul>
  </div>
</li>
{% endverbatim %}
