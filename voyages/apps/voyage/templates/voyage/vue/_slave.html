							Some help text

					</v-panel-header>
				</div>

				<div slot="v-panel-content" slot-scope="scope">
					<code v-if="options.debug">{{scope.filters}}</code>
          <v-number @change="changed"

		        v-if="filter.settings.settings.var_search_settings.value.searchTerm">

						:filter="scope.filters.var_total_num_slaves_purchased">

					<v-number @change="changed"
						:filter="scope.filters.var_num_slaves_carried_second_port">

					<v-number @change="changed"
						:filter="scope.filters.var_num_slaves_carried_third_port">

				<div slot="v-panel-header">
					<v-panel-header title="Percentage by Sex and Age Group" description="Slave demographics">
						<div slot="v-modal-content">
							Some help text
