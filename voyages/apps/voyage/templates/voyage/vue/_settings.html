{% verbatim %}
<!-- Search Settings -->
<li class="nav-item dropdown">
  <v-menu-title :count="filter.settings.count" :disable-caret="true">
    <i class="fa fa-cog" aria-hidden="true" slot="menu-title"></i>
  </v-menu-title>

  <v-panel-singular title="Search Settings" :count="false" group="options" sub-group="settings" align="right" :filters="filter.settings.settings" :control-invisible="true">
    <div slot="v-panel-header">
      <v-panel-header
        title="Search Settings"
        description="Settings about your search in the Trans-Atlantic Slave Trade Database"
        :modal-disabled="true">
      </v-panel-header>
    </div>

    <div slot="v-panel-content" slot-scope="scope">
      <v-toggle @change="changed"
        :filter="filter.settings.settings.var_search_settings">
      </v-toggle>
    </div>
  </v-panel-singular>
</li>
<!-- Search Settings -->

<!-- Saved Searches -->
<li class="nav-item dropdown">
  <v-menu-title :count="false" :disable-caret="true">
    <i class="fa fa-heart" aria-hidden="true" slot="menu-title"></i>
  </v-menu-title>

  <v-panel-singular title="Saved Searches" :count="false" :filters="null" group="options" sub-group="saved" align="right" :control-disabled="true" :control-invisible="true">
    <div slot="v-panel-header">
      <v-panel-header
        title="Saved Searches"
        description="Save and share a particular set of variables for your search"
        :modal-disabled="true">
      </v-panel-header>
    </div>

    <div slot="v-panel-content">
      <v-save-search
        title="Save Current Search"
        description="You can save a search by creating a link that can be later used to retreive your particular set of search variables. You may also share your search by sharing the link to this search with other people."
        @save="save">
      </v-save-search>

      <v-saved-searches
        title="Saved Searches"
        description="These are searches saved in this session."
        :saved="saved"
        @clip="clip">
      </v-saved-searches>
    </div>
  </v-panel-singular>

</li>
<!-- Saved Searches -->

{% endverbatim %}
