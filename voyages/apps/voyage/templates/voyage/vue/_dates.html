{% verbatim %}
<li class="nav-item dropdown" v-if="filter.settings.settings.var_search_settings.value.searchTerm">
  <v-menu-title title="Dates" :count="filter.dates.count"></v-menu-title>

  <v-panel-singular @apply="apply" @reset="reset"
    group="dates" title="Dates" sub-group="dates"
    :filters="filter.dates.dates" align="left">
    <div slot="v-panel-header">
      <v-panel-header title="Dates" description="Variables about voyage dates">
        <div slot="v-modal-content">
          Some help text
        </div>
      </v-panel-header>
    </div>

    <div slot="v-panel-content" slot-scope="scope">
      <code v-if="options.debug">{{scope.filters}}</code>

      <v-number @change="changed"
        :filter="scope.filters.var_imp_length_home_to_disembark">
      </v-number>

      <v-number @change="changed"
        :filter="scope.filters.var_length_middle_passage_days">
      </v-number>

    </div>
  </v-panel-singular>

</li>
{% endverbatim %}
