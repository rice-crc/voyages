<div class="row">
  <div class="col-md-12">
    <div class="page-title-2">Data Visualization</div>
    <div class="">Visualizes data based on current search result. (This is currently an example. Will need backend support to populate the data.)</div>
  </div>
</div>

<div class="row" style="padding-top: 1rem;">

    <nav class="nav flex-column" role="tablist">

      <a class="side-control-tab" id="profile-tab" data-toggle="tab" href="#bar-chart" role="tab" aria-controls="profile" aria-selected="false">Bar Chart</a>
      <a class="side-control-tab" id="contact-tab" data-toggle="tab" href="#donut-chart" role="tab" aria-controls="contact" aria-selected="false">Donut Chart</a>
    </nav>
  </div>
  <div class="col-md-10">
    <div class="tab-content" id="myTabContent">
      <div class="control-tab-pane tab-pane fade show active" id="xy-scatter-plot" role="tabpanel" aria-labelledby="home-tab">
        <div class="row">
          <div class="col-md-6">
            <v-dropdown title="X Axis" description="" :options="tabs.tables.controls.row.options" :is-multiple="true" :clearable="true"></v-dropdown>
          </div>
          <div class="col-md-6">
            <v-dropdown title="Y Axis" description="" :options="tabs.tables.controls.column.options" :is-multiple="true" :clearable="true"></v-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="tabs-visualization-xy" style=""></div>
          </div>
        </div>
      </div>
      <div class="control-tab-pane tab-pane fade" id="bar-chart" role="tabpanel" aria-labelledby="profile-tab">

          <div class="col-md-6">
            <v-dropdown title="X Axis" description="" :options="tabs.tables.controls.row.options" :is-multiple="true" :clearable="true"></v-dropdown>
          </div>
          <div class="col-md-6">
            <v-dropdown title="Y Axis" description="" :options="tabs.tables.controls.column.options" :is-multiple="true" :clearable="true"></v-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="tabs-visualization-bar" style=""></div>

          <div class="col-md-6">
            <v-dropdown title="Values" description="" :options="tabs.tables.controls.column.options" :is-multiple="true" :clearable="true"></v-dropdown>
          </div>

        <div class="row">
          <div class="col-md-12">
            <div id="tabs-visualization-donut" style=""></div>
          </div>
        </div>
      </div>
