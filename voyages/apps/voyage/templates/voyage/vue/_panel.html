{% verbatim %}
<div class="collapse" id="panelCollapse">
  <div class="panel-list" v-if="hasCurrentQuery">
    <span class="panel-list-item" v-for="variable in currentQuery">
      <span class="text-bold panel-variable-label">{{variable.label}}</span>
      <span class="panel-variable-op">{{variable.op}}</span>
      <span class="panel-variable-value" v-if="variable.searchTerm" v-text="variable.searchTerm"></span>
      <span v-else>
        <span class="panel-variable-value">{{variable.searchTerm0}}</span>
        <span v-if="variable.searchTerm1">
          and <span class="panel-variable-value">{{variable.searchTerm1}}</span>
        </span>
      </span>
    </span>
    <a data-toggle="collapse" href="#panelCollapse" role="button" aria-expanded="true" aria-controls="panelCollapse">
      <div class="btn-panel"><i class="fa fa-times-circle"></i> Hide</div>
    </a>
  </div>
  <div class="panel-list" v-else>
    <div class="text-bold panel-variable-label">No variables are selected</div>
    <a data-toggle="collapse" href="#panelCollapse" role="button" aria-expanded="true" aria-controls="panelCollapse">
      <div class="btn-panel"><i class="fa fa-times-circle"></i> Hide</div>
    </a>
  </div>
</div>
{% endverbatim %}
