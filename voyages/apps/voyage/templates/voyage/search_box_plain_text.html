{% load i18n %}

{% include 'voyage/search_box_header.html' %}

{% if form %}
    {% if form.errors %}
        <p style="color: red;">
           Invalid input {{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    {% for field in form %}
    <span class="simple-field">{{ field }}</span>
    {% endfor %}

{% endif %}
