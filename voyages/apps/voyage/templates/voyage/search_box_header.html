{% if varname %}
<span class="query-builder-label" id="{{ input_field_name }}">Variable</span>
<span class="query-builder-button move-up-button">
    <img src="{{ STATIC_URL }}images/voyage/icon-move-up.png"
         onclick="move_box_up('{{ input_field_name }}');" />
</span>
<span class="query-builder-button move-down-button">
    <img src="{{ STATIC_URL }}images/voyage/icon-move-down.png" onclick="move_box_down('header_{{ varname }}');" />
</span>
<span class="query-builder-button close-button">
    <img src="{{ STATIC_URL }}images/voyage/icon-remove.png" onclick="delete_box('header_{{ varname }}', '{{ varname }}');" />
</span>

{% endif %}
