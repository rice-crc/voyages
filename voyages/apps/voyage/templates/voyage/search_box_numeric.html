{% load i18n %}

{% include 'voyage/search_box_header.html' %}

{% if form %}
    {% if form.errors %}
        <p style="color: red;">
           Invalid input {{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    {{ form.options }}

    <span class="range_field between_field hidden">
    {{ form.lower_bound }} - {{ form.upper_bound }}
    </span>
    <span class="range_field threshold_field">
    {{ form.threshold }}
    </span>
{% endif %}
