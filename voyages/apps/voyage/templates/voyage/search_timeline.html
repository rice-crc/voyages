<h1>Timeline</h1>
<div class="database-graph-options">
<table style="border-collapse: collapse;">
<tbody>
<tr>
<td style="padding: 0px 15px 0px 0px;">Display variable</td>
<td style="padding: 0px 5px 0px 0px;">
{% csrf_token %}
    {{ timeline_form }}
</td>
<td style="padding: 0px 5px 0px 0px;">
<input id="form:showStat" type="submit" onclick="clear_form();" value="Show" name="form:showStat">
</td>
</tr>
</tbody>
</table>
</div>

<script type="text/javascript">

$(function () {
    $('#chartdiv').highcharts({
        xAxis: {
            minPadding: 0.05,
            maxPadding: 0.05
        },

        chart: {
            type: 'column',
            zoomType: 'x'
        },

        series: [{
            data: {{ vv }}
        }],
        plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
        },
        tooltip: {
            crosshairs: {
                color: 'green',
                dashStyle: 'solid'
            },
            shared: true
        }
    });
});

</script>

<script type="text/javascript" language="javascript" src="{{ STATIC_URL }}scripts/highstock.js"></script>
<script type="text/javascript" language="javascript" src="{{ STATIC_URL }}scripts/exporting.js"></script>


<div id="form:eventLine_db" style="position: relative; width: 870px; height: 330px;">
<div id="chartdiv" style="position: absolute; left: 70px; top: 35px; height: 250px; width: 800px;">



</div>
</div>
