{% extends 'admin/base_site.html' %}

{% block title %}Upload file{% endblock %}

{% block content %} 
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                 {{ form.as_table }}
                 <p><input type="submit" value="submit" /></p>
    </form>

        <b>Uploaded files:</b>

        <table border='1'>
        <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
        </tr>
        {% for file in uploaded_files %}
        <tr>
            <td> <a href="{{MEDIA_URL}}download/{{ file.name }}">{{ file.name }} </a> </td>
            <td> {{ file.size }} </td>
            <td> {{ file.date_mod }} </td>
        </tr>
        {% endfor %}
        </table>

{% endblock %}
