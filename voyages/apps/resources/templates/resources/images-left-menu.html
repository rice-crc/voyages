{% load i18n %}
<!-- Left menu for Images in Resources -->

<table class="box-main-table" cellspacing="0" cellpadding="0" border="0">
    <tbody>
    <tr>
        <td class="box-upper-row-left"></td>
        <td class="box-upper-row-middle">
            <input type="hidden" value="expanded" name="form:_idJsp6_state">
            <table class="box-header-table" cellspacing="0" cellpadding="0" border="0">
            <tbody>
            <tr>
                <td class="box-label">Search for images</td>
                <td>
                    <div class="box-button" onclick="document.forms['form'].elements['form:_idJsp6_state'].value = 'collapsed'; document.forms['form'].submit(); return false;"></div>
                </td>
            </tr>
            </tbody>
            </table>
        </td>
        <td class="box-upper-row-right"></td>
    </tr>
    <tr>
        <td class="box-middle-row-left">
            <div class="box-middle-row-left"></div>
        </td>
        <td class="box-middle-row-middle">
            <div id="form:_idJsp6" class="box-main-text">
                <div class="images-query-box">
                    <table style="border-collapse: collapse">
                    <tbody>
                    <tr>
                        <td style="padding: 5px 10px 5px 0px;">Keyword</td>
                        <td style="padding: 5px 0px">
                            <input id="form:_idJsp13" type="text" style="width: 150px;" value="" name="form:_idJsp13">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 5px 10px 5px 0px;">Time frame</td>
                        <td style="padding: 5px 0px">
                            <input id="form:_idJsp18" type="text" style="width: 40px;" value="" name="form:_idJsp18"> -
                            <input id="form:_idJsp20" type="text" style="width: 40px;" value="" name="form:_idJsp20">
                        </td>
                    </tr>
                    </tbody>
                    </table>
                </div>
                <div class="images-query-box">
                    Category
                    <div style="margin: 5px 0px 0px 0px;">
                        <input type="hidden" value="" name="form:_idJsp24_expanded_values">
                        <table class="checkbox-list-table-0" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                        <tr>
                            <td class="checkbox-list-checkbox-0">
                                <input id="form:_idJsp24_checkbox_4" type="checkbox" checked="checked" value="4" name="form:_idJsp24">
                            </td>
                            <td class="checkbox-list-label-0">
                                <label for="form:_idJsp24_checkbox_4">
                                    Manuscripts
                                    <span class="images-count">(171 images)</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="checkbox-list-checkbox-0">
                                <input id="form:_idJsp24_checkbox_3" type="checkbox" checked="checked" value="3" name="form:_idJsp24">
                            </td>
                            <td class="checkbox-list-label-0">
                                <label for="form:_idJsp24_checkbox_3">
                                    Places
                                    <span class="images-count">(42 images)</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="checkbox-list-checkbox-0">
                                <input id="form:_idJsp24_checkbox_2" type="checkbox" checked="checked" value="2" name="form:_idJsp24">
                            </td>
                            <td class="checkbox-list-label-0">
                                <label for="form:_idJsp24_checkbox_2">
                                    Slaves
                                    <span class="images-count">(9 images)</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="checkbox-list-checkbox-0">
                                <input id="form:_idJsp24_checkbox_1" type="checkbox" checked="checked" value="1" name="form:_idJsp24">
                            </td>
                            <td class="checkbox-list-label-0">
                                <label for="form:_idJsp24_checkbox_1">
                                    Vessels
                                    <span class="images-count">(9 images)</span>
                                </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
                <div class="images-query-search-button">
                    <input id="form:_idJsp26" type="submit" onclick="clear_form();" value="Search images" name="form:_idJsp26">
                    <input id="form:_idJsp28" type="submit" onclick="clear_form();" value="Start again" name="form:_idJsp28">
                </div>
            </div>
        </td>
        <td class="box-middle-row-right">
            <div class="box-middle-row-right"></div>
        </td>
    </tr>
    <tr>
<td class="box-lower-row-left"></td>
<td class="box-lower-row-middle"></td>
<td class="box-lower-row-right"></td>
</tr>
    </tbody>
</table>
