{% load i18n %}

<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
    <template v-for="(name_suggestion, index) in names_suggestions">
        <v-suggestion-form
            v-model="name_suggestion"
            :index="index"
            :can-remove="hasMoreThanOneSuggestion"
            :key="`${index}-suggestion-form`"
            @remove="removeSuggestion">

        </v-suggestion-form>
    </template>
    <div class="navigation-buttons mt-5">
        <b-button variant="previous-section" size="sm" @click="addSuggestion"><i class="fas fa-plus-circle"></i> {% trans 'Add Another Suggestion' %}</b-button>
        <b-button class="float-right" variant="next-section" size="sm">{% trans 'Next Section' %} <i class="fas fa-angle-double-right"></i></b-button>
    </div>
</div>
