{% load i18n %}

<li class="nav-item dropdown" v-if="localStorage.enslavedDataset==0">
  <v-menu-title :count="filter.personalData.count" title="{% trans 'Personal Data' %}"></v-menu-title>

  <v-panel-singular @apply="apply" @reset="reset" group="personalData" title="{% trans 'Personal Data' %}" sub-group="personalData"
    :filters="filter.personalData.personalData" align="left">
    <div slot="v-panel-header">
      <v-panel-header title="{% trans 'Personal Data' %}" description="{% trans 'Description' %}">
        <div slot="v-modal-content"></div>
      </v-panel-header>
    </div>

    <div slot="v-panel-content" slot-scope="scope">
      <v-treeselect
        :filter="scope.filters.var_gender"
        @change="changed">
      </v-treeselect>

      <v-number @change="changed"
        :filter="scope.filters.var_age_range">
      </v-number>

      <v-number @change="changed"
        :filter="scope.filters.var_height_range">
      </v-number>
    </div>
  </v-panel-singular>
</li>
